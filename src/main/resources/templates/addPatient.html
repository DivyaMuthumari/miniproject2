<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Patient</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">CVS Hospital Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Add Patient</a>
      </li>
     
    </ul>
   
  </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Add Patient Details</h1>
    <form action="/addPatient" method="post" th:object="${patient}" class="needs-validation" novalidate>


        <div class="form-group">
            <label for="patientName">Patient Name:</label>
            <input type="text" class="form-control" id="patientName" name="patientName" required placeholder="Enter Patient Name" />
            <div class="invalid-feedback">
                Please enter a valid Patient Name.
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" class="form-control" id="age" name="age" required placeholder="Enter Age" />
            <div class="invalid-feedback">
                Please enter a valid Age.
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" class="form-control" id="gender" name="gender" required placeholder="Enter Gender" />
            <div class="invalid-feedback">
                Please enter a valid Gender.
            </div>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" class="form-control" id="contact" name="contact" required placeholder="Enter Patient Contact" />
            <div class="invalid-feedback">
                Please enter a valid Patient Contact.
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required placeholder="Enter Address" />
            <div class="invalid-feedback">
                Please enter a valid Address.
            </div>
        </div>

        <div class="form-group">
            <label for="medicalHistory">Medical History:</label>
            <input type="text" class="form-control" id="medicalHistory" name="medicalHistory" required placeholder="Enter Medical History" />
            <div class="invalid-feedback">
                Please enter a valid Medical History.
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form><br><br>

    <a th:href="@{/viewPatient}" class="btn btn-secondary">Back to Patient List</a>
</div>
</body>
</html>
