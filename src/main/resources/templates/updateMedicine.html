<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Update Medicine</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">CVS Hospital Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">Update Medicine</a>
      </li>
     
    </ul>
   
  </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Update Medicine Details</h1>
    <form action="/addMedicine" method="post" th:object="${medicine}" class="needs-validation" novalidate>

  <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{Id}" />
               

        <div class="form-group">
            <label for="MedicineName">Medicine Name:</label>
            <input type="text" class="form-control" id="MedicineName" name="MedicineName" required placeholder="Enter Medicine Name" th:field="*{MedicineName}" />
            
        </div>

        <div class="form-group">
            <label for="dosage">Dosage:</label>
            <input type="text" class="form-control" id="dosage" name="dosage" required placeholder="Enter Dosage" th:field="*{dosage}" />
            
        </div>

        <div class="form-group">
            <label for="Quantity">Quantity:</label>
            <input type="text" class="form-control" id="Quantity" name="Quantity" required placeholder="Enter Quantity" th:field="*{Quantity}" />
            
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form><br><br>

    <a th:href="@{/viewMedicine}" class="btn btn-secondary">Back to Medicine List</a>
</div>
</body>
</html>
