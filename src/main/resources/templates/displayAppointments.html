<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>View Appointments</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">CVS Hospital Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="#">View Appointments</a>
      </li>
     
    </ul>
   
  </div>
</nav>
<body>
 <div class="list mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <h3>Appointment List</h3>
            <a th:href="@{/addAppointment}" class="btn btn-primary">Add Appointment</a>
        </div>
    </div>
<div class="table-responsive tableList">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Appointment Id</th>
                <th>Doctor Id</th>
                <th>Doctor Name</th>
                <th>Patient Id</th>
                <th>Patient Name</th>
                <th>Appointment Date</th>
                <th>Visit Reason </th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="apt : ${appointment}">
                <td th:text="${apt.Id}"></td>
                <td th:text="${apt.doctorId}"></td>
                <td th:text="${apt.doctorName}"></td>
                <td th:text="${apt.patientId}"></td>
                <td th:text="${apt.patientName}"></td>
                <td th:text="${apt.appointmentDate}"></td>
                <td th:text="${apt.visitReason}"></td>
                <td>
                    <a th:href="@{/updateAppointment/{Id}(Id=${apt.Id})}" class="btn btn-warning btn-sm mr-1">Edit</a>
                    <a th:href="@{/deleteAppointment/{Id}(Id=${apt.Id})}" class="btn btn-danger btn-sm mr-1">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
